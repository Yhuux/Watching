<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel Amestí</title>

    <!-- Cargar Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Cargar estilos y fuentes -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Preload de imágenes para mejorar el rendimiento -->
    <link rel="preload" href="images/imagen1.webp" as="image" type="image/webp">
    <link rel="preload" href="images/imagen1.avif" as="image" type="image/avif">
    <link rel="preload" href="images/imagen1.jpg" as="image" type="image/jpeg">

</head>
<body>
    <div class="container">
        <div class="content">
            <header class="left">
                <h1>Marcel Amestí</h1>
                <nav aria-label="Main navigation">
                    <ul>
                        <li><a href="info.html" aria-label="Información sobre Marcel Amestí">info</a></li>
                        <li>
                            <!-- Ícono de email usando Material Icons -->
                            <a href="mailto:seelegallery@gmail.com" class="email-icon" aria-label="Enviar email">
                                <i class="material-icons">email</i> <!-- Esto debería mostrar el ícono -->
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="divider" aria-hidden="true"></div>
            <section class="right">
                <div id="imageGallery" class="gallery" aria-live="polite" aria-label="Galería de imágenes">
                    <!-- Las imágenes con srcset -->
                    <img 
                        src="images/imagen1.jpg" 
                        srcset="images/imagen1.avif 1200w, images/imagen1.webp 800w, images/imagen1.jpg 400w"
                        sizes="(max-width: 1200px) 100vw, 1200px"
                        alt="Descripción de la imagen">
                </div>
            </section>
        </div>
    </div>

    <!-- Vista en pantalla completa para las imágenes -->
    <div id="fullscreenImage" onclick="closeFullscreen()" aria-label="Cerrar imagen en pantalla completa" tabindex="0">
        <img src="" alt="Imagen en pantalla completa" loading="lazy">
    </div>

    <script src="script.js" defer></script>
</body>
</html>
