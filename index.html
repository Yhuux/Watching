<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel Amestí</title>

    <!-- Preconectar y Prefetch para acelerar las conexiones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preload de fuentes -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" as="style">
<head>
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preload" href="style.css" as="style">
    
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="style.css" defer>

    <!-- Preload favicon para mejorar el tiempo de carga -->
    <link rel="icon" href="images/28.webp" type="image/x-icon"/>

    <!-- Descripción para SEO -->
    <meta name="description" content="Galería de arte de Marcel Amestí">
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="left">
                <h1>Marcel Amestí</h1>
                <nav aria-label="Main navigation">
                    <ul>
                        <li><a href="info.html" aria-label="Información sobre Marcel Amestí">info</a></li>
                        <li>
                            <a href="mailto:seelegallery@gmail.com" class="email-icon" aria-label="Enviar email">
                                <span class="material-icons" aria-hidden="true">email</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="divider" aria-hidden="true"></div>
            <section class="right">
                <div id="imageGallery" class="gallery" aria-live="polite" aria-label="Galería de imágenes">
                    <!-- Las imágenes se cargarán dinámicamente con JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <!-- Vista en pantalla completa para las imágenes -->
    <div id="fullscreenImage" onclick="closeFullscreen()" aria-label="Cerrar imagen en pantalla completa" tabindex="0">
        <img src="" alt="Imagem em tela cheia" loading="lazy">
    </div>

    <!-- Sección oculta para el contenido del metaverso -->
    <div id="metaverseContainer" style="display: none;">
        <!-- Aquí irá el contenido del metaverse -->
    </div>

    <!-- Carga de JavaScript diferida -->
    <script src="script.js" defer></script>
</body>
</html>
